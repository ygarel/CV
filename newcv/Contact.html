<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Contact.css">
</head>
<body>
    
<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>FRIP .</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="index.html" class="link">Home</a></li>
                <li><a href="About.html" class="link">About</a></li>
            </ul>
        </div>

        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>
    
    <div class="form-box">
        <div class="form-container">
                <header>Contact Us</header>
            <div class="two-forms">
                <div class="input-box">
                    <form action="">
                        <input type="text" class="input-field" name="frstname" id="frstname" placeholder="Firstname">
                        <i class="bx bx-user"></i>
                    </form>
                </div>
                <div class="input-box">
                    <form action="">
                        <input type="text" class="input-field" name="lastname" id="lastname" placeholder="Lastname">
                        <i class="bx bx-user"></i>
                    </form>
                </div>
            </div>
                <div class="input-box">
                    <form action="">
                        <input type="text" class="input-field" name="email" id="email" placeholder="Email">
                        <i class="bx bx-envelope"></i>
                    </form>
                </div>
                <div class="input-box">
                    <form action="">
                        <input type="text" class="input-field" name="message" id="message" placeholder="Message">
                        <i class="bx bx-message-alt-detail"></i>
                    </form>
                </div>
        </div>
    </div>
    <div class="sosmed">
        <i class='bx bxl-instagram-alt'></i>
        <i class='bx bxl-linkedin-square' ></i>
        <i class='bx bxl-whatsapp-square' ></i>
    </div>
</div>



    <script>
        function myMenuFunction() {
            var i  = document.getElementById("navMenu")

            if(i.className === "nav-menu") {
                i.className += " responsive" 
            }else{
                i.className = "nav-menu";
            }
        }
    </script>
</body>
</html>
